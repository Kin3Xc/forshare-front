<div ng-controller="HomeController">
	<div class="col-md-12 Slider">
		<div class="container">
			<h1 class="Slider-title">¡Encuentra lo que necesites!</h1>
			<p class="Slider-subtitle">Forshare te ayuda a conseguir articulos, que no tienes pero alguien quiere compartir.</p>
			<a href="#/register"  class="button-flat--white ">¡Regístrate!&nbsp;<i class="glyphicon glyphicon-menu-right"></i></a>
		</div>
	</div>
	<div class="col-md-12 Search">
		<div class="container">
			<div class="Search-box">
				<div class="col-md-5 margenes-15 Search-boxSearch">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search for...">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">Go!</button>
						</span>
					</div><!-- /input-group -->
				</div><!-- /.col-md-6 -->
				<div class="col-md-3 margenes-15">
					<p class="Search-text">dentro de 10 km de  Bogotá, CO</p>
				</div>
				<div class="col-md-offset-1 col-md-3 margenes-15">
					<p>
						<button type="button" class="btn btn-default btn-lg btn-search-active ">Ariculos</button>
						<button type="button" class="btn btn-default btn-lg btn-search-desactive">Usuarios</button>
					</p>
				</div>
			</div>
		</div>
	</div>
	<section class="Grupos" data-ng-controller="meetupController">
		<div class="container">
			<p class="Grupos-filtro">Ordenar por Recomendados </p>
			<ul class="Grupos-lista">
				<li class="Grupos-item" data-ng-repeat="grupo in meetups">
					<article class="Grupos-articulo">
						<div class="Grupos-img">
							<img src=" {{ grupo.img }} " alt="">
							<button type="button" class="btn btn-default Grupos-btMore" data-toggle="modal" data-target="#{{grupo.id}}"><i class="fa fa-plus-circle"></i>
							</button>
						</div>
						<div class="Grupo-info">
							<h3 class="Grupro-title" itemprop="name">
								{{grupo.name}}
							</h3>
							<p class="small ellipsize">
								{{grupo.subTitle}}
							</p>
							<div class="Grupos-saberMas">
								<!-- Modal -->
								<div class="modal fade" id="{{grupo.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
												<h4 class="modal-title" id="myModalLabel">{{grupo.name}}</h4>
											</div>
											<div class="modal-body">
												...
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
												<button type="button" class="btn btn-primary">Save changes</button>
											</div>
										</div>
									</div>
								</div>
								<!-- Modal End-->
							</div>
						</div>
					</article>
				</li>
			</ul>
		</div>
	</section>
</div>
